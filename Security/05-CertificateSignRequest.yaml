
Certificate Signing Request - This takes care of creating public certificates through controller manager. 

We need to paste the csr file content in base64 encode format to the manifest, then the admin can approve it using kubectl command

```
k certificate approve <name>
```


```

apiVersion: certificates.k8s.io/v1
kind: CertificateSigningRequest
metadata:
  name: akshay
spec:
  groups:
  - system:authenticated
  request: 
  signerName: kubernetes.io/kube-apiserver-client
  usages:
  - client auth

```  
